<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="sdstyle.css">
</head>
<header class="first-header">
  <h1>Welcome, Student</h1>
  <nav class="navbar">
    <ul>
      <li><a href="#tutors">Available Tutors</a></li>
      <li><a href="#schedule">Schedule a Session</a></li>
      <li><a href="resources.html">Study Resources</a></li>
     
    </ul>
  </nav>
  <!-- <aside class="profile-picture">
    <a href="profile.html">
      <img src="images/profile-pic.png" alt="Profile Picture" class="profile-img">
    </a>
  </aside> -->
</header>
<body>
  <main>
    <!-- Available Tutors Section -->
    <div id="tutors" class="section container">
      <div>
        <h2>Available Tutors</h2>
      </div>
      <!-- Remove all static tutor figures -->
      <!-- Just add a container for dynamic content -->
      <div id="tutors-container">
        <!-- Tutors will be dynamically inserted here -->
      </div>
    </div>

    <!-- Schedule a Session Section -->
    <section id="schedule" class="container">
      <header>
        <h2>Schedule a Session</h2>
      </header>
      <form id="schedule-form">
        <label for="tutor">Select Tutor:</label>
        <select id="tutor" name="tutor" required>
          <option value="" disabled selected>Select a tutor</option>
          
        </select>
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time" required>
        <button type="submit">Schedule</button>
      </form>
   
    <button id="google-sign-in">Sign in to use Google calendar</button>
    
    </section>

    <!-- Study Resources Section -->
    
  </main>

</body>
</html>
